<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clip {

            clip-path: polygon(4% 0%, 455% 20%, 100% 20%, 100% 80%, 40% 80%, 40% 100%, 0% 50%);

        body,
        html {
            height: 100%;
        }

        img {
            height: 100%;
        }
    </style>
</head>
